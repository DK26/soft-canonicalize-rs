[package]
name = "soft-canonicalize"
version = "0.1.4"
edition = "2021"
authors = ["David Krasnitsky <dikaveman@gmail.com>"]
description = "Pure path canonicalization that works with non-existing paths"
license = "MIT OR Apache-2.0"
repository = "https://github.com/DK26/soft-canonicalize-rs"
homepage = "https://github.com/DK26/soft-canonicalize-rs"
documentation = "https://docs.rs/soft-canonicalize"
keywords = ["path", "canonicalize", "filesystem", "security"]
categories = ["filesystem", "os"]
readme = "README.md"
rust-version = "1.70.0"

[dependencies]
# Zero dependencies - pure std library implementation

[dev-dependencies]
tempfile = "3.0"
proptest = "1.5"  # For property-based testing

[[example]]
name = "basic_usage"
required-features = []

[[example]]
name = "security_demo"
required-features = []

[[bench]]
name = "performance_comparison"
harness = false

[[bench]]
name = "throughput_analysis"
harness = false

[[bench]]
name = "precision_benchmark"
harness = false
